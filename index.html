<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="This is an interactive quiz about the languages of the world" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Languages of the World Quiz</title>
</head>
<body>
    <div class="page-divider" id="page1">
        <header>
            <h1>Languages of the World Quiz</h1>
        </header> 
        <main>
            <img class="watercolor-map"  src="watercolor-world-map.jpg" alt="watercolor map of the world">

            <button>Start Quiz</button>
        </main>
    </div>
   
    <div class="page-divider" id="page2">
        <header>
            <h1>Languages of the World Quiz</h1>
        </header> 
        <main>
            <h2>Question <span>0</span>/6</h2>
            <form class="js-form">
                <fieldset class="js-question-and-answer-choices">
                </fieldset> 
                <button type="submit">Submit</button>
            </form>  
        </main>
        <footer>
            <p>Score: <span>0</span>/6</p>
        </footer>
    </div>
   
    




    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <!-- <script src="listeners.js"></script>
    <script src="score.js"></script> -->
</body>
</html>
